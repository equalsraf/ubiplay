<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UBIPLAY</title>
	

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
	<!-- Custom styles for this template -->
    <link href="./static/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="container">

      <div class="masthead">
        <h3 class="text-muted">UBI :: PLAY</h3>
      </div>

      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1>You may manage the PLAYLIST</h1>
        <p class="lead">... but PLEASE keep it cool</p>
      </div>

      	<div id="error" class="alert alert-danger alert-dismissible" style="display:none;" role="alert">
		  <button type="button" class="close"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		  <strong>Error!</strong> <span class="msg"></span>
		</div>

      <div id="player" class="panel panel-primary">
		  <div class="panel-heading">Playback Control</div>
		  <div class="panel-body">
		      <div class="row centered">    
				<button id="button_previous" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span></button>
				<button id="button_play" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
				<button id="button_pause" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-pause" aria-hidden="true"></span></button>
				<button id="button_next" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span></button>
				<button id="button_stop" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span></button>
		      </div>
		  </div>
		</div>      
		<div id="playlist" class="panel panel-primary">
		  <div class="panel-heading">Playlist Control</div>
		  <div class="panel-body">
	  		<div class="input-group">
	  			<input id="addsource_url" type="url" class="form-control" placeholder="Link to Youtube Video">
	  			<span class="input-group-btn">
					<button id="button_addsource" type="button" class="btn btn-primary"><span id="span_addsource" class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
				</span>
	  		</div>
	  		<br>
			  <!-- List group -->
			  <ul id="playlist_list" class="list-group">
			  </ul>
		  </div>
		</div>

      <!-- Site footer -->
      <footer class="footer">
        <p>UBI::PLAY 2014</p>
      </footer>

    </div> <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./static/code.js"></script>
  </body>
</html>
